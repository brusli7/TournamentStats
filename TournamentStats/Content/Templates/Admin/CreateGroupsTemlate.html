<script type="text/ng-template" id="CreateGroupsTemlate.html">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create groups</h4>
    </div>
    <div class="modal-body row">

        <div ng-show="!showGroups" class="col-sm-12">
            <div class="row">
                <label class="control-label col-lg-3">How many groups</label>
                <input type="text" class="form-control col-lg-9" ng-model="GroupNumbers.NumberOfGroups" />
            </div>
            <div class="row">
                <label class="control-label col-lg-3">How many teams per group</label>
                <input type="text" class="form-control col-lg-9" ng-model="GroupNumbers.NumberOfTeamsInGroup" />
            </div>
        </div>
        <div ng-show="showGroups"  ng-repeat="group in Data.PopulatedGroups"  class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Group {{group.Group.GroupName}}</div>
                <div class="panel-body">
                    <table ng-show="Data.Tournaments.length > 0" class="table table-striped table-hover ">

                        <tbody dnd-list="group.Teams">

                            <tr ng-repeat="team in group.Teams" dnd-draggable="team" dnd-moved="group.Teams.splice($index, 1)" dnd-effect-allowed="move" >
                                <td>{{$index + 1}}. {{team.TeamName}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div ng-show="!showGroups" class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="GetGroupsWithTeams(GroupNumbers)">Submit</button>
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>

    </div>
    <div ng-show="showGroups" class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="SaveGroups(Data.PopulatedGroups)">Save changes</button>
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>

    </div>
</script>
