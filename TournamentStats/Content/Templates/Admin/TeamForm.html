<script type="text/ng-template" id="TeamForm.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Team</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <label class="control-label col-lg-3">Team name</label>
            <input type="text" class="form-control col-lg-9" ng-model="Team.TeamName" />
        </div>
        <div class="row">
            <label class="control-label col-lg-3">Tournament</label>
            <select  class="form-control col-lg-9" ng-model="Team.TournamentId" ng-options="t.TournamentId as t.TournamentName for t in Data.Tournaments" />
        </div>
  
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>

    </div>
</script>
