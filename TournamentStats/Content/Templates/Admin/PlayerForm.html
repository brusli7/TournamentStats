<script type="text/ng-template" id="PlayerForm.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Player</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <label class="control-label col-lg-3">Player name</label>
            <input type="text" class="form-control col-lg-9" ng-model="Player.PlayerName" />
        </div>
        <div class="row">
            <label class="control-label col-lg-3">Team</label>
            <select class="form-control col-lg-9" ng-model="Player.TeamId" ng-options="t.TeamId as t.TeamName for t.Team in Data.Teams" />
        </div>
        <div class="row">
            <label class="control-label col-lg-3">Date of birth</label>
            <input type="date"  class="form-control col-lg-9" ng-model="Player.DOB" />
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>

    </div>
</script>
