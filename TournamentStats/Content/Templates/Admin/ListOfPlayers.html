<button ng-click="NewPlayer()" class="btn btn-success btn-lg pull-right">Create new</button>
<h2>Players</h2>
<table ng-show="Data.Players.length > 0" class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Player</th>
            <th>Team</th>

        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="player in Data.Players">

            <td>{{player.Player.PlayerName}}</td>
            <td>{{player.Team.TeamName}}</td>

        </tr>
    </tbody>
</table>
