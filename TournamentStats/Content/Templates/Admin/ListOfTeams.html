<button ng-click="NewTeam()" class="btn btn-success btn-lg pull-right">Create new</button>
<h2>Teams</h2>
<table ng-show="Data.Teams.length > 0" class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Team</th>
            <th>Tournament</th>          

        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="team in Data.Teams">

            <td>{{team.Team.TeamName}}</td>
            <td>{{team.Tournament.TournamentName}}</td>

        </tr>
    </tbody>
</table>
