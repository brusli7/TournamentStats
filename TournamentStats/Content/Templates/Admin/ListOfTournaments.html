<button ng-click="NewTournament()" class="btn btn-success btn-lg pull-right">Create new</button>
<h2>Tournaments</h2>
<table ng-show="Data.Tournaments.length > 0" class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Tournament</th>
            <th>Start date</th>
            <th>End date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
       
        <tr ng-repeat="tournament in Data.Tournaments">
            <td>{{tournament.TournamentName}}</td>
            <td>{{tournament.StartDate}}</td>
            <td>{{tournament.EndDate}}</td>
            <td><button ng-click="OpenCreateGroups(tournament)" title="Create groups" class="btn btn-sm btn-warning"><i class="fas fa-table"></i></button></td>
        </tr>
    </tbody>
</table>
